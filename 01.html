<!DOCTYPE html>
<html>
<head>
	<title>angular js</title>
	<script type="text/javascript" src="js/angular.min.js"></script>
</head>
<body>
<div ng-app="">
	<p>Name: <input type="text" ng-model="name"></p>
	<h1>Hello {{name}}</h1>
	<p>last name: <input type="text" ng-model="lastname"></p>
	<h2>surname: {{lastname}}</h2>
</div>
</body>
</html>
