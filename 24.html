<!DOCTYPE html>
<html>
<head>
	<title>angular js</title>
	<script type="text/javascript" src="js/angular.min.js"></script>
</head>
<body>
<div ng-app="" ng-init="info=[
{name:'john',country:'india'},
{name:'rahul',country:'india'},
{name:'ammy',country:'usa'},
{name:'leela',country:'uk'}]">
	<ul>
		<li ng-repeat="x in info">
			{{ x.name + ',' + x.country }}
		</li>
	</ul>
</div>

</body>
</html>
