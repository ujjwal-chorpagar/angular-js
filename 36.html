<!DOCTYPE html>
<html>
<head>
	<title>angular js</title>
	<script type="text/javascript" src="js/angular.min.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="namesCtrl">
	<ul>
		<li ng-repeat="x in names">
			{{ x.name + ',' + x.country }}
		</li>
	</ul>
	
</div>
<script type="text/javascript" src="namesController.js"></script>
</body>
</html>
