<!DOCTYPE html>
<html>
<head>
	<title>angular js</title>
	<script type="text/javascript" src="js/angular.min.js"></script>
</head>
<body ng-app="">
<form name="myForm">
	<input type="text" name="myInput" ng-model="myInput" required>
</form>
<p>The input valid state is:</p>
<h1>{{myForm.myInput.$valid}}</h1>
</body>
</html>
